version: '3'
services:
  proxy:
    image: library/nginx:alpine
    container_name: oa-rdepot-proxy
    restart: unless-stopped
    volumes:
      - ./docker/proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/proxy/sites-enabled/rdepot:/etc/nginx/sites-enabled/rdepot:ro
      - repository:/opt/rdepot/repo/:ro
      - logs:/var/log/nginx/
    ports:
      - ${RDEPOT_PORT}:80
    depends_on:
      - app
      - repo
    networks:
      - oa-rdepot
  app:
    image: openanalytics/rdepot-app:2.0.0-SNAPSHOT
    restart: unless-stopped
    hostname: oa-rdepot-app
    container_name: oa-rdepot-app
    volumes:
      - repositories:/opt/rdepot/repositories/
      - snapshots:/opt/rdepot/generated/
      - queue:/opt/rdepot/new/
      - ./docker/app/application.yml:/opt/rdepot/application.yml
    networks:
      - oa-rdepot
    environment:
      - DB_URL=jdbc:postgresql://oa-rdepot-db:5432/rdepot
      - DB_USERNAME=rdepot
      - DB_PASSWORD=mysecretpassword
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'if [ "$$(curl -I localhost:8080 2>/dev/null | grep HTTP/1.1 | cut -d" " -f2)" != "302" ]; then exit 1; else exit 0; fi;'
        ]
      interval: 10s
      timeout: 10s
      retries: 10
  repo:
    image: openanalytics/rdepot-repo:2.0.0-SNAPSHOT
    restart: unless-stopped
    hostname: oa-rdepot-repo
    container_name: oa-rdepot-repo
    volumes:
      - repository:/opt/rdepot/
    networks:
      - oa-rdepot
  front:
    image: openanalytics/rdepot-app:2.0.0-SNAPSHOT
    restart: unless-stopped
    hostname: oa-rdepot-ui
    container_name: oa-rdepot-ui
    volumes:
      - repositories:/opt/rdepot/repositories/
      - snapshots:/opt/rdepot/generated/
      - queue:/opt/rdepot/new/
      - ./docker/app/application.yml:/opt/rdepot/application.yml
    networks:
      - oa-rdepot
    depends_on:
      - repo
      - app
      - proxy
networks:
  oa-rdepot:
    ipam:
      config:
        - subnet: 192.168.49.0/24
volumes:
  repository:
  repositories:
  snapshots:
  queue:
  logs:
